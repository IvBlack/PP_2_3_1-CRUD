<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="surName">Type surname</label>
  <input type="text" th:field="*{surName}" id="surName"/>
  <input type="text" th:field="*{department}" id="department"/>
  <br/>
  <input type="submit" value="UPDATE" th:href="@{/edit/{id}(id=${user.getId()})}">
</form>
</body>
</html>
